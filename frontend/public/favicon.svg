<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concentric circles (target/radar rings) in light indigo -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#a5b4fc" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#a5b4fc" stroke-width="2" opacity="0.4"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#818cf8" stroke-width="2.5" opacity="0.6"/>
  <circle cx="100" cy="100" r="25" fill="none" stroke="#6366f1" stroke-width="3" opacity="0.7"/>

  <!-- Center detection dot in brand indigo -->
  <circle cx="100" cy="100" r="10" fill="#6366f1"/>

  <!-- Match indicator with glow -->
  <g>
    <circle cx="142" cy="75" r="8" fill="#6366f1" opacity="0.3"/>
    <circle cx="142" cy="75" r="5" fill="#6366f1" opacity="0.4"/>
    <circle cx="142" cy="75" r="4" fill="#4f46e5"/>
